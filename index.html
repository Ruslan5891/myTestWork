<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="wrapper">
            <form class="form">
                <label>
                    Введите первое значение:
                    <input type="text" class="firstInput" required />
                </label>
                <label>
                    Введите второе значение:
                    <input type="text" class="secondInput" required />
                </label>
                <label>
                    Выберите нужную операцию:
                    <select class="selector">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </label>

                <button type="submit" class="button">Подсчитать значение</button>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
